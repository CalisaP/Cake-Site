<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeMonster</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#"><p>CAKEMONSTER</p></a>
            <nav>
                <ul>
                    <li>Menu</li>
                    <li>Tutorials</li>
                    <li>Classes</li>
                    <li>About</li>
                    <li>Testimonials</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <figure>
            <img src="images/index/be-cakey.png" alt="Be Cake-y. Make the best cake you've ever made with CakeMonster."/>
        </figure>
        <video src="videos/index/cake.mov" type="video/mov" alt="via https://www.videvo.net/video/chocolate-dessert-dusted-with-icing-sugar/3609/" autoplay muted loop controls>Video Not Supported</video>
    </section>
    <section class="cake-types">
        <h2>Baking Bonanza</h2>
        <p>Brilliant bakers all over the world are making yummy cakes with CakeMonster.</p>
        <div class="cakes">
            <figure>
                <img src="images/index/unicorn-cake-300.jpg" alt="Unicorn cake" />
                <figcaption>
                    Unicorn Cake
                    <br>
                    <span class="smaller">See More ></span>
                </figcaption>
            </figure>
            <figure>
                <img src="images/index/sprinkles-cake-300.jpg" alt="Sprinkles cake" />
                <figcaption>
                    Sprinkles Cake
                    <br>
                    <span class="smaller">See More ></span>
                </figcaption>
            </figure>
            <figure>
                <img src="images/index/rainbow-cake-300.jpg" alt="Rainbow cake" />
                <figcaption>
                    Rainbow Cake
                    <br>
                    <span class="smaller">See More ></span>
                </figcaption>
            </figure>
        </div>
        <h2>Order Your Favourite Cake!</h2>
        <p>Don't feel like baking? Order a delicious cake from CakeMonster today!</p>
        <div class="cakes">
            <figure>
                <img src="images/index/star-cake-300.jpg" alt="Star cake" />
                <figcaption>
                    Star Cake
                </figcaption>
                <p>Order Now ></p>
            </figure>

            <figure>
                <img src="images/index/pink-cake-300.jpg" alt="Pink cake" />
                <figcaption>
                    Pink Cake
                </figcaption>
                <p>Order Now ></p>
            </figure>
            <figure>
                <img src="images/index/fruits-cake-300.jpg" alt="Fruits cake" />
                <figcaption>
                    Fruits Cake
                </figcaption>
                <p>Order Now ></p>
            </figure>
        </div>
        <p></p>
    </section>
</body>
</html>
