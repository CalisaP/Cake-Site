<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeMonster</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <p>CAKEMONSTER</p>
            <nav>
                <ul>
                    <li>Menu</li>
                    <li>Tutorials</li>
                    <li>Classes</li>
                    <li>About</li>
                    <li>Testimonials</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <figure>
            <img src="images/index/be-cakey.png" alt="Be Cake-y. Make the best cake you've ever made with CakeMonster."/>
        </figure>
        <video src="videos/index/cake.mov" type="video/mov" alt="via https://www.videvo.net/video/chocolate-dessert-dusted-with-icing-sugar/3609/" autoplay muted loop controls>Video Not Supported</video>
    </section>
    <section class="cake-types">
        <h2>Baking Bonanza</h2>
        <p>Brilliant bakers all over the world are making yummy cakes with CakeMonster.</p>
        <div class="cakes">
            <figure>
                <img src="images/index/unicorn-cake.jpeg" alt="Unicorn cake" />
                <figcaption>Unicorn Cake</figcaption>
            </figure>
            <figure>
                <img src="images/index/sprinkles-cake.jpeg" alt="Sprinkles cake" />
                <figcaption>Sprinkles Cake</figcaption>
            </figure>
            <figure>
                <img src="images/index/rainbow-cake.jpeg" alt="Rainbow cake" />
                <figcaption>Rainbow Cake</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
